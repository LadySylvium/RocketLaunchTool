<html lang="en">

</head>
<body>
  <header>
    <h1>Upcoming Rocket Launches</h1>
    <p>Next launch: <span id="next-date"></span></p>
  </header>
  <div id="main">
    <div id="launches">
      <ul></ul>
    </div>
    <div id="countdownDiv">
      <p>Countdown to launch: <span id="countdown"></span></p>
    </div>
    <div id="buttons">
      <button type="button" onclick="getLaunches()">Next 5 Launches</button>
      <button type="button" onclick="getLaunches('falcon')">Next 5 Falcon Launches</button>
      <button type="button" onclick="getLaunches('launcherone')">Next 5 LauncherOne Launches</button>
      <button type="button" onclick="getLaunches('ariane')">Next 5 Ariane Launches</button>
    </div>
  </div>

  </footer>
